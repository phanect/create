name: GitHub Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18
          - 20
          - 22
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
<% if (type === "app") { -%>
          cache: npm
<% } -%>
<% if (type === "lib") { -%>
      - run: npm install
<% } else if (type === "app") { -%>
      - run: npm ci
<% } -%>
      - run: npm run build
      - run: npm test

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 22
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
<% if (type === "app") { -%>
          cache: npm
<% } -%>
      - run: npm <% type === "app" ? "ci" : "install" %>
      - run: npm run lint

  # ▼▼ TODO Add this section if the project is an npm package ▼▼
  publish:
    needs:
      - test
      - lint
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install # If the project does NOT have lock files in the repo (e.g. npm packages)
      - run: npm run build

      - name: Set npm auth token
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_AUTH_TOKEN}}" > ~/.npmrc
      - run: npm run release
  # ▲▲ TODO Add this section if the project is an npm package ▲▲
