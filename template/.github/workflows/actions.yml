name: GitHub Actions

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 14
          - 16
          - 18
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
<% if (type === "app") { -%>
          cache: npm
<% } -%>
<% if (type === "lib") { -%>
      - run: npm install
<% } else if (type === "app") { -%>
      - run: npm ci
<% } -%>
      - run: npm run build
      - run: npm test
      - run: npm run lint

  publish:
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
<% if (type === "app") { -%>
          cache: npm
<% } -%>
<% if (type === "lib") { -%>
      - run: npm install
<% } else if (type === "app") { -%>
      - run: npm ci
<% } -%>
      - run: npm run build

      - name: Set npm auth token
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_AUTH_TOKEN}}" > ~/.npmrc
      - run: npm run release
